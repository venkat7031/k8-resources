apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
  labels:
    purpose: service-demo-lb
spec:
  type: LoadBalance
  selector:
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port

---
apiVersion: v1
kind: Pod
metadata: 
  name: nginx-lb
  labels:
    purpose: service-demo-lb
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx