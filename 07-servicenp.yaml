apiVersion: v1
kind: Service-np
metadata:
  name: nginx-np
  labels:
    purpose: service-demo
spec:
  type: NodePort
  selector:
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port

---
apiVersion: v1
kind: Pod
metadata: 
  name: nginx-np
  labels:
    purpose: service-demo
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx-np
    image: nginx-np